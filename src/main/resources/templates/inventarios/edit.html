<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>GymControl</title>


  <!-- Bootstrap core CSS -->
 <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
   <div th:include="administrador/template_admin.html::header" ></div>

    <!-- Page Content -->
    <div class="container">



      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
  GymControl <small>Productos</small>
</h1>

<ol class="breadcrumb">
  <li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
  <li class="breadcrumb-item active">Actualizar Producto</li>
</ol>

<h2>Actualizar Producto</h2>

<!-- Contenedor flex principal -->
<div class="d-flex flex-wrap gap-4">

  <!-- Formulario -->
  <div class="flex-fill" style="min-width: 300px; max-width: 600px;">
    <form class="form-horizontal" th:action="@{/inventarios/update}" method="post" enctype="multipart/form-data">
      <input type="hidden" name="idInventario" th:value="${inventario.idInventario}">    

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" required autocomplete="off" th:value="${inventario.nombre}">
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Ingrese la descripción del producto" required autocomplete="off" th:text="${inventario.descripcion}"></textarea>
      </div>

      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad:</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad del producto" th:value="${inventario.cantidad}" required autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" class="form-control" step="any" id="precio" name="precio" placeholder="Ingrese el precio del producto" th:value="${inventario.precio}" required autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="img" class="form-label">Imagen:</label>
        <input type="file" class="form-control" id="img" name="img">
      </div>

      <button type="submit" class="btn btn-success">Guardar</button>
    </form>
  </div>

  <!-- Imagen del producto -->
  <div class="flex-fill" style="min-width: 200px; max-width: 400px; margin-left: 20px;">
  <div class="card shadow-sm">
    <img class="card-img-top" th:src="@{/images/{img}(img=${inventario.imagen})}" alt="Imagen del producto">
    <div class="card-body text-center">
      <p class="card-text fw-bold" th:text="${inventario.nombre}"></p>
    </div>
  </div>
</div>

</div>

  </div>
    <!-- /.container -->

<!-- Footer -->
   <div th:include="administrador\template_admin.html::footer"></div>


    <!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

  </html>
