<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados Nmap</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h3 class="mb-0">Resultados del Análisis Nmap</h3>
        </div>

        <div class="card-body">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Puerto / Estado</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- Aquí mostramos la lista -->
                    <tr th:each="p : ${data.puertos}">
                        <td th:text="${p}"></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
