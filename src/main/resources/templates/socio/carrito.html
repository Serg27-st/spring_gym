<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>GymControl</title>


 <!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
	<div th:include="socio\template_socio.html::header" th:if="${sesion==null}">	
	</div>
	
  <div th:include="socio\template_socio.html::header-user"th:unless="${sesion==null}"> </div>

	<!-- Page Content -->
	<div class="container">
		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			GymControl <small>Carrito</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active">Carrito</li>
		</ol>

	<!-- Carrito de Compras -->
<div class="card mb-4 shadow-sm rounded-3">
  <div class="card-body">

    <div class="row g-4">

      <!-- Tabla de productos -->
      <div class="col-lg-9">
        <div class="table-responsive shadow-sm rounded">
          <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-primary">
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
                <th scope="col" class="text-center">Acci√≥n</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="dventa : ${cart}">
                <td th:text="${dventa.nombre}"></td>
                <td th:text="${dventa.precioUnitario}"></td>
                <td th:text="${dventa.cantidad}"></td>
                <td th:text="${dventa.total}"></td>
                <td class="text-center">
                  <a th:href="@{/delete/cart/{id}(id=${dventa.inventario.idInventario})}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i> Quitar
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Resumen de compra -->
      <div class="col-lg-3">
        <div class="card shadow-sm rounded-3 p-3">
          <h4 class="card-title mb-3 text-center">SUBTOTAL</h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Total:
              <span class="fw-bold" th:text="${venta.montoTotal}"></span>
            </li>
          </ul>
          <a th:href="@{/venta}" class="btn btn-dark w-100">
            <i class="bi bi-box-seam"></i> Ver Orden
          </a>
        </div>
      </div>

    </div>

  </div>
</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="socio/template_socio.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>


  </html>
