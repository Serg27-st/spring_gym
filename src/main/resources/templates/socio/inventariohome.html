<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>GymControl</title>


<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:include="socio/template_socio.html::header"></div>

	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			SpringGym <small>Producto</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active">Producto</li>
		</ol>

		<!-- Producto -->
<div class="card mb-4 shadow-sm border-0 rounded-3">
  <div class="row g-0 align-items-center">
    
    <!-- Imagen del producto -->
    <div class="col-lg-6 p-3">
      <a href="#">
        <img class="img-fluid rounded shadow-sm"
             th:src="@{/images/{img}(img=${inventario.imagen})}" 
             alt="Imagen del producto">
      </a>
    </div>

    <!-- Información y formulario -->
    <div class="col-lg-6 p-4">
      <form th:action="@{/cart}" method="POST" class="d-flex flex-column h-100">
        <input type="hidden" th:value="${inventario.idInventario}" name="id">

        <h2 class="card-title mb-3 fw-bold" th:text="${inventario.nombre}"></h2>

        <ul class="list-group mb-3 shadow-sm rounded">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="fw-semibold">Precio:</span>
            <span th:text="${inventario.precio} + ' USD'"></span>
          </li>
          <li class="list-group-item">
            <p class="mb-0" th:text="${inventario.descripcion}"></p>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <label for="cantidad" class="mb-0 fw-semibold">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" class="form-control form-control-sm w-25"
                   autocomplete="off" min="1" max="5" value="1">
          </li>
        </ul>

        <button type="submit" class="btn btn-dark btn-lg mt-auto">
          <i class="bi bi-cart-plus"></i> Añadir al carrito
        </button>
      </form>
    </div>

  </div>
</div>



	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="socio/template_socio.html::footer">
	</div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
