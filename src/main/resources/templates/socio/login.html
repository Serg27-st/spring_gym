<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>GymControl</title>


  <!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">SpringGym</a>


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/socio/login}">Login</a>
          </li>
        </ul>
      </div>    
    </div>
  </nav>
<div class="container d-flex justify-content-center align-items-center min-vh-100">

  <div class="card shadow-lg rounded-4 p-4" style="max-width: 450px; width: 100%;">
    
    <!-- Card Header -->
    <div class="card-body text-center mb-4">
      <h2 class="card-title fw-bold">Ingresar</h2>
      <p class="text-muted">Ingrese sus credenciales para continuar</p>
    </div>

    <!-- Login Form -->
    <form th:action="@{/socio/login}" method="post">
      
      <div class="mb-3">
        <label for="username" class="form-label">Email:</label>
        <input type="email" class="form-control" id="username" name="username" placeholder="Ingrese su email" required autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-dark btn-lg">
          <i class="bi bi-box-arrow-in-right"></i> Ingresar
        </button>
      </div>

    </form>

    <!-- Registro -->
    <p class="text-center mt-2">
      <a th:href="@{/socio/registro}" class="text-decoration-none">¿No tienes cuenta? Regístrate aquí</a>
    </p>

  </div>

</div>
  <!-- /.container -->

  <!-- Footer -->
 <div th:include="socio/template_socio.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
