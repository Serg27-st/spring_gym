<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>GymControl</title>


<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">GymControl</a>


			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/socio/login}">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<!-- Page Content -->
	<div class="container mt-5">

  <!-- Card de encabezado -->
  <div class="card mb-4 shadow-sm">
    <div class="row g-0">
      <div class="col-md-12">
        <div class="card-body text-center">
          <h2 class="card-title mb-0">Registro</h2>
          <p class="text-muted">Complete sus datos para crear su cuenta</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Formulario -->
  <div class="card shadow-sm p-4">
    <form th:action="@{/socio/save}" method="post">
      
      <!-- Nombres -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombres:</label>
        <input type="text" class="form-control" id="nombre" name="nombre"
               placeholder="Ingrese sus nombres" autocomplete="off" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email"
               placeholder="Ingrese su email" autocomplete="off" required>
      </div>

      <!-- Dirección -->
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección:</label>
        <input type="text" class="form-control" id="direccion" name="direccion"
               placeholder="Ingrese su dirección" autocomplete="off" required>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password"
               placeholder="Ingrese su contraseña" autocomplete="off" required>
      </div>

      <!-- Botón -->
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>

    </form>
  </div>

</div>

	<!-- /.container -->

	<!-- Footer -->
	<div th:include="socio/template_socio.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
